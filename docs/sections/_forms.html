<!-- Forms -->
<section class="pv4" id="forms">
  <h6 class="u-uppercase">Forms</h6>
  <p>Forms are a huge pain, but hopefully these styles make it a bit easier. All inputs, select, and buttons are normalized for a common height cross-browser so inputs can be stacked or placed alongside each other.</p>
  <div class="docs-example docs-example-forms">
    <form class="col-8">
      <label for="email-input">Your email</label>
      <input class="block"
             id="email-input"
             type="email"
             placeholder="test@example.com">

      <label for="type">Project Type</label>
      <select class="block" id="type">
        <option value="mobile">Mobile App</option>
        <option value="desktop">Desktop App</option>
        <option value="everywhere">Everywhere App</option>
      </select>

      <label for="message">Message</label>
      <textarea class="block"
                id="message"
                placeholder="Project description"></textarea>

      <label>
        <input type="checkbox">
        <span class="label--body">Send a copy to yourself</span>
      </label>
      <input class="btn--primary" type="submit" value="Submit">
    </form>
  </div>
